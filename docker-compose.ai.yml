services:
  ai:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        USER_UID: ${USER_UID:-1000}
        USER_GID: ${USER_GID:-1000}
    volumes:
      - .:/workspaces/python-fbas
      - ${HOME}/.codex:/home/developer/.codex:rw
    working_dir: /workspaces/python-fbas
    environment:
      PYTHON_FBAS_EXTRAS: .[dev,qbf]
    tty: true
